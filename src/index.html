<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body oncontextmenu="return false;">
<div class="game-panel-container">
  <div class="game-panel">
    <form action="javascript:void(0);">
      <label for="grid-size">
        Size
        <input type="number" min="10" max="40" id="grid-size"/>
      </label>
      <label for="num-mines">
        Mines
        <input type="number" min="10" max="500" id="num-mines"/>
      </label>
      <button type="submit" id="btn-start">Start new game</button>
    </form>
  </div>
</div>
<h2>MINESWEEPER</h2>
<div id="table-container"></div>
<h2 class="win-message">You've won!</h2>
<h2 class="lose-message">You've lost.</h2>
<script src="app.js"></script>
</body>
</html>
